<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="This is a project for managing and displaying events, including an admin dashboard for adding and editing events.">
    <meta name="keywords" content="events, event management, admin dashboard, add events, edit events">
    <link rel="icon" href="" type="image/x-icon">
    <!-- Boxicons link -->
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>

    <title>Register Admin</title>

    <style>
        * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: 'Arial', sans-serif;
        }

        body {
            background-color: #f0f4f8;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .form-box {
            background-color: #fff;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            width: 450px;
        }

        header {
            font-size: 26px;
            color: #007bff;
            font-weight: bold;
            text-align: center;
            margin-bottom: 25px;
        }

        .top {
            text-align: center;
            margin-bottom: 20px;
        }

        .top span {
            font-size: 14px;
            color: #333;
        }

        .top a {
            color: #007bff;
            text-decoration: none;
            font-weight: bold;
        }

        .top a:hover {
            text-decoration: underline;
        }

        .input-box {
            margin-bottom: 20px;
            position: relative;
        }

        .input-box i {
            position: absolute;
            top: 10px;
            left: 15px;
            color: #007bff;
        }

        .input-filed {
            width: 100%;
            padding: 12px 45px;
            border: 2px solid #ddd;
            border-radius: 25px;
            font-size: 16px;
            transition: all 0.3s ease;
            background-color: #fafafa;
        }

        .input-filed:focus {
            border-color: #007bff;
            background-color: #eaf4ff;
        }

        .submit {
            width: 100%;
            background-color: #007bff;
            color: #fff;
            border: none;
            padding: 12px;
            border-radius: 25px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .submit:hover {
            background-color: #0056b3;
        }

        .checkbox {
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 14px;
            color: #333;
            margin-top: 10px;
        }

        .checkbox-input {
            display: flex;
            align-items: center;
        }

        .checkbox-input input {
            margin-right: 5px;
        }

    </style>
</head>
<body>

    <div class="form-box">
        <header>Sign Up</header>

        <div class="top">
            <span>Have an account? <a href="login.html">Login</a></span>
        </div>

        <div class="input-box">
            <i class='bx bx-user'></i>
            <input type="text" class="input-filed" placeholder="Firstname">
        </div>

        <div class="input-box">
            <i class='bx bx-user'></i>
            <input type="text" class="input-filed" placeholder="Lastname">
        </div>

        <div class="input-box">
            <i class='bx bx-envelope'></i>
            <input type="email" class="input-filed" placeholder="Email">
        </div>

        <div class="input-box">
            <i class='bx bx-lock-alt'></i>
            <input type="password" class="input-filed" placeholder="Password">
        </div>

        <div class="checkbox">
            <div class="checkbox-input">
                <input type="checkbox" id="register-check">
                <label for="register-check">Remember Me</label>
            </div>
        </div><br>

        <div class="input-box">
            <input type="submit" class="submit" value="Register">
        </div>
    </div>

</body>
</html>
